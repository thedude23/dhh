<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Naloga 2</title>
    <!-- Custom CSS and Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/dataTables.min.css">
</head>
<body>
    <!-- HTML -->
    <div class="container" style="margin-top: 30px;">
        <div id="tableManager" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Product Name</h2>
                    </div>

                    <div class="modal-body">
                        <!-- Edit button -->
                        <div id="editContent">
                            <input type="text" class="form-control" placeholder="Product Name" id="name"><br>
                            <textarea class="form-control" id="price" placeholder="Price (in EUR)"></textarea><br>
                            <textarea class="form-control" id="season" placeholder="Season (when to wear it)"></textarea><br>
                            <input type="hidden" id="editRowID" value="0">
                        </div>
                        
                        <!-- View button -->
                        <div id="showContent" style="display:none;">
                            <h3>Price</h3>
                            <div id="priceView"></div>
                            <hr>
                            <h3>Season</h3>
                            <div id="seasonView" style="overflow-y: scroll; height: 300px;"></div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <input type="button" class="btn btn-primary" data-dismiss="modal" value="Close" id="closeBtn" style="display: none;">
                        <input type="button" id="manageBtn" onclick="manageData('addNew')" value="Save" class="btn btn-success">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1 style="text-align: center">Database: <b>PRODUCTS</b></h1>
                <!-- Add New button -->
                <input style="float: right" type="button" class="btn btn-success" id="addNew" value="Add New Product">
                <br><br>
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <td>ID</td>
                            <td>Product Name</td>
                            <td>Options</td>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="js/dataTables.min.js" type="text/javascript"></script>
    <script src="js/custom.js" type="text/javascript"></script>
    

</body>
</html>
